




<div class="py-5">
    <div class="row">
<div class="col-md-6 mx-auto">
<div  class="card rounded-0">
    <h5 class="card-header">ResetPassword</h5>
    <div class="card-body">
     <div [formGroup]="Passwordform">
        <div class="login_form" style="font-weight: bold;">
            
            <div class="form-group">
                <label style="font-size:100%" ><b>New Password</b>
                    <span class="req">*</span>:</label>
                <input type="password" class="form-control" formControlName="newpwd" autofocus>
                <div style="font-size: 100%;color: #dc3545;" *ngIf="!Passwordform.controls.newpwd.valid && (Passwordform.controls.newpwd.dirty||pwdsubmitted)">
                  <b>  Password is required</b></div>
            </div>
            <div class="form-group">
                <label style="font-size: 100%;"><b>Confirm Password</b>
                    <span class="req">*</span>:</label>
                <input type="password" formControlName="cnfrmpwd" class="form-control"   maxlength="20">
               
                <div *ngIf="pwdsubmitted && Passwordform.controls.cnfrmpwd.errors" style="font-size: 100%;color: #dc3545;">
                    <div *ngIf="Passwordform.controls.cnfrmpwd.errors.required"><b>Confirm Password is required</b></div>
                    <div *ngIf="Passwordform.controls.cnfrmpwd.errors.confirmedValidator"><b>Passwords must match</b></div>
                </div>
            </div>
           
               <button class="btn btn-primary" (click)="onSendPwd()">Send </button>
               <button class="btn btn-danger" (click)="onCancel()" style="float: right;">cancel</button>
              
    
   
        </div>
        </div>
    </div>
  </div>
</div>
    </div>
</div>
